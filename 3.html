<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. 10 складываем с 10 получаем 20.
    2. Число 20 складываем со строкой "10" получаем строку 2010.
    3. С помощью console.log выводим строку 2010 в консоль.
    */
    console.log(10 + 10 + "10");

    /*
    1. Число 10 складываем со строкой 10 получаем строку 1010.
    2. Строку 1010 складываем с числом 10 получаем строку 101010.
    3. С помощью console.log выводим строку 101010 в консоль.
    */
    console.log(10 + "10" + 10);

    /*
    1. 10 складываем с 10 получаем 20.
    2. Число 20 складываем со строкой 10 (преобразованной в положительное число знаком "+" перед ковычками) получаем число 30.
    3. С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10");

    /*
    1. Число 10 делим на пустую строку (преобразованной в отрицательное число знаком "-" перед ковычками) 
    получаем отрицательное бесконечное число (-Infinity).
    2. С помощью console.log выводим -Infinity в консоль.
    */
    console.log(10 / -"");

    /*
    1. Число 10 делим на строку 2,5 (преобразованной в положительное число знаком "+" перед ковычками) получаем свойство NaN.
    2. С помощью console.log выводим свойство NaN в консоль.
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
