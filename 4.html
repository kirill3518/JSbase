<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(ret(2, 6));` должно вывести число 8 в консоль (ret - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";


    /**
     * Складывает два числа.
     * @function
     * @name addition
     * @param {number} a - Первое число.
     * @param {number} b - Второе число.
     * @returns {number} - Сумма первого и второго числа.
     */
    function addition(a, b) {
      let ret = a + b;
      return ret;
    }

    /**
     * Вычитает одно число из другого.
     * @function
     * @name subtraction
     * @param {number} a - Первое число.
     * @param {number} b - Второе число.
     * @returns {number} - Разность первого и второго числа.
     */
    function subtraction(a, b) {
      let ret = 0;
      if (a > b) {
        ret = a - b;
      }
      else if (a < b) {
        ret = b - a;
      }
      return ret;
    }

    /**
     * Умножает два числа.
     * @function
     * @name multiplication
     * @param {number} a - Первое число.
     * @param {number} b - Второе число.
     * @returns {number} - Произведение первого и второго числа.
     */
    function multiplication(a, b) {
      let ret = a * b;
      return ret;
    }

    /**
     * Делит одно число на другое.
     * @function
     * @name division
     * @param {number} a - Первое число.
     * @param {number} b - Второе число.
     * @returns {number} - Частное первого и второго числа.
     */
    function division(a, b) {
      let ret = a / b;
      return ret;
    }

    let a = Number(prompt("Введите первое число."));
    let b = Number(prompt("Введите второе число."));

    console.log(`Сумма чисел: ${addition(a, b)}.`);
    console.log(`Разность чисел: ${subtraction(a, b)}.`);
    console.log(`Произведение чисел: ${multiplication(a, b)}.`);
    console.log(`Частное чисел: ${division(a, b)}.`);

  </script>
</body>

</html>
