<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Необязательное задание.

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

Уточнение: пользователь всегда вводит корректное положительное число.
-->
  <script>
    "use strict";

    // Предлагаем пользователю ввести число.
    const userNumber = +prompt("Введите число.");

    // Делим на 1000, чтобы в дробной части получить трехзначное число.
    let value = userNumber / 1000;

    // Отнимаем от числа целую часть и оставляем дробную с нулевой челой частью.
    value = value - Number.parseInt(value);

    // Умножаем на 1000 и получаем целое трехзначное число.
    value = Number.parseInt(value * 1000);

    // Трехзначное число делим на 100 и оставляем целую часть - сотни.
    const val100 = Number.parseInt(value / 100);

    // От трехзначного числа отнимаем сотни и делим на 10 и оставляем целую часть - десятки.
    const val10 = Number.parseInt((value - (val100 * 100)) / 10);

    // От трехзначного числа отнимаем сотни и десятки и оставляем целую часть - единицы.
    const val1 = Number.parseInt((value - (val100 * 100)) - (val10 * 10));

    // Результаты расчета выводим в консоль.
    console.log(`В числе ${userNumber} количество сотен: ${val100}, десятков: ${val10}, единиц: ${val1}`);

  </script>
</body>

</html>
